<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<title>Login Platinum Admin</title>
<link href="css/main.css" rel="stylesheet" type="text/css" />
<link href="css/colors/dark_blue.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
<script src="js/jquery.tools.min.js" type="text/javascript"></script>
<script src="js/platinum-admin-login.js" type="text/javascript"></script>
</head>

<body>

<div id="login">
	<h2 class="head-alt">Platinum Login</h2>
	<ul class="tabs">
		<li><a href="#">Login</a></li>
		<li><a href="#">Lost Password ?</a></li>
	</ul>
	<div class="panes">
		<div>
			<form action="index.html" method="post">
				<fieldset>
				<legend>Please enter user information!</legend>
				<label for="username">Username:</label><input id="username" name="username" type="text" />
				<label for="password">Password:</label><input id="password" name="password" type="password" />
				<input class="button" type="submit" value="Log in!" />
				</fieldset>
			</form>
		</div>
		<div>
			<form action="index.html" method="post">
				<fieldset>
				<legend>Give us your email then we post your password!</legend>
				<label for="email">Email:</label><input id="email" name="email" type="text" />
				<input class="button pink" type="submit" value="Recover" />
				</fieldset>
			</form>
		</div>
	</div>
</div>
<div id="validation-summary">
	<div class="notification info closable">
		Just click Log in! </div>
	<div class="notification errors closable">
		<h3>Please correct the errors!</h3>
		<ul>
			<li>Wrong username!</li>
			<li>Wrong password!</li>
		</ul>
	</div>
</div>

</body>

</html>
